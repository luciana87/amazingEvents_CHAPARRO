<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link rel="shortcut icon" href="./aseets/img/favicon_img.ico" type="image/x-icon">
    <link rel="stylesheet" href="./aseets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- bg-danger-subtle color de fondo anterior -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid p-3">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="./aseets/img/Logo_amazing_events.png" alt="Bootstrap" width="400">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item">
                            <a class="nav-link active btn btn-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-light" href="./pages/upcoming-events.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-light" href="./pages/past-events.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-light" href="./pages/contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-light" href="./pages/stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item carousel-item--one active">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Orchestra</h3>
                            <p>Orchestra</p>
                        </div>
                    </div>
                    <div class="carousel-item carousel-item--two">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Circus</h3>
                            <p>Circus</p>
                        </div>
                    </div>
                    <div class="carousel-item carousel-item--three">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Festival</h3>
                            <p>Festival</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <article>
            <div class="header-article-div">
                <h2 class="display-5">Home</h2>
            </div>
        </article>
    </header>
    <main class="p-3">
        <div class="d-flex justify-content-between mb-5">
            <div id="container-check" class="d-flex gap-3">
         
            </div>
            <div>
                <form class="d-flex" role="search">
                    <input id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                            </path>
                        </svg>
                        <span class="visually-hidden">Button</span>
                    </button>
                </form>
            </div>
        </div>
        <template id="card-index">
            <div class="card bg-light" style="width: 18rem;">
                <div class="p-3 rounded">
                    <img src="${image}" class="rounded shadow-lg card-img-top" alt="${image}" height="175">
                </div>
                <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <p class="card-text">${description}</p>
                    <div class="d-flex flex-wrap justify-content-between gap-3">
                        <div>
                            <p class="price">${price}</p>
                        </div>
                        <div>
                            <a href="./pages/details.html?id=${_id}" id="href-card-index" class="card-link btn btn-primary">View more...</a>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <div id="container-card" class="d-flex flex-wrap gap-4 justify-content-center">
            
        </div>
    </main>
    <footer class="bg-black text-white d-flex justify-content-between align-items-center">
        <div>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram opacity-50 fs-1 ms-3"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook opacity-50 fs-1 ms-3"></i></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-square-twitter opacity-50 fs-1 ms-3"></i></a>
        </div>
        <div>
            <p class="fst-italic opacity-50 mt-2 fs-3">Cohort FE 11</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="./aseets/js/amazing.js"></script>
    <script type="module" src="./aseets/js/index.js"></script>
</body>

</html>
